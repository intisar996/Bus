       <script>
         $(document).ready(function () {
           $('#pid').on('blur', function () {
             var User_ID = $(this).val().trim();
             if (User_ID != '') {
               $.ajax({
                 url: 'Check_PassengerID.php',
                 type: 'post',
                 data: { User_ID: User_ID },
                 success: function (cnt) {
                   $('#result').html(cnt);
                 }
               });
             }     });
         });
       </script>
